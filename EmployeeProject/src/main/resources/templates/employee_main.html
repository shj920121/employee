<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
<header>
	<h2>사원 정보 관리 페이지</h2>
</header>
<nav>	
 		<ul>
 			<li><input type="text" id="txt_eno" placeholder="사원번호"></li>
 			<li><input type="text" id="txt_name" placeholder="사원명"></li>
 			<li><input type="text" id="txt_department" placeholder="부서명"></li>
 			<li><input type="text" id="txt_salary" placeholder="급여"></li>
 			<li><input type="text" list="employee_option" name="employee_option" class="request_category">
                    <datalist id="employee_option">
                        <option value="사원"></option>
                        <option value="사원명"></option>
                        <option value="부서명"></option>
                        <option value="급여"></option>
                    </datalist></li>
 			<li><button>사원등록</button></li>
 		</ul>
 	</nav>
 	<div class="container">
	<table>
		<thead>
			<tr>
				<th>사원번호</th>
				<th>사원명</th>
				<th>부서명</th>
				<th>직급</th>
				<th>급여</th>
				<th>작업</th>
			</tr>
		</thead>			
		<tbody>
				<tr th:each="employee : ${employeeList }">
					<td><input type='text' name='eno' th:value='${eno }' readonly></td>
					<td><input type='text' name='name' th:value='${name }'></td>
					<td>
						<button class='btn_update'>수정</button>
						<button class='btn_delete'>삭제</button>
					</td>
				</tr>
		</tbody>
	</table>
 	</div>
</body>
</html>
